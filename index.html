<!DOCTYPE html>
<html lang="en">
		
		<head>
				<title>Interactive Video Player (Treehouse Techdegree Project)</title>
    		<meta charset="UTF-8" />
    		<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<link rel="stylesheet" href="css/style.css">
				<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

		</head>

  	<body>
      <div class="wrapper">
    		<div class="media-player">
    				<video id="video-player">
    					<source src="video/video.mp4" type="video/mp4">
    					<source src="video/video.ogg" type="vido/ogg">
    					<track kind="subtitles" src="captions.vtt">
    				</video>

    				<div class="media-player-controls">
              <button id="play-pause-button" type="button" class="play" title="play">
              <!-- <progress value="0" max="100"></progress> -->
              <!-- <button id="mute"> -->

    				</div>
    		</div>

    		<div class="transcript">


    		</div>
      </div>
  	<script
		  src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
		  integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
		  crossorigin="anonymous">
		</script>
		<script src="js/media-player.js" type="text/javascript"></script>

		</body>




</html>
