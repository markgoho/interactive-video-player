<!DOCTYPE html>
<html lang="en">
		
		<head>
				<title>Interactive Video Player (Treehouse Techdegree Project)</title>
    		<meta charset="UTF-8" />
    		<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<link rel="stylesheet" href="css/style.css">
				<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

		</head>

  	<body>
      <div class="wrapper">
    		<div class="media-player">
    				<video id="video-player">
    					<source src="video/video.mp4" type="video/mp4">
    					<source src="video/video.ogg" type="vido/ogg">
    					<track kind="subtitles" src="captions.vtt">
    				</video>

    				<div class="media-player-controls">
              <div class="media-scrubber buttons-showing">
                <!-- <div class="background-bar"></div> -->
                <div class="load-progress"></div>
                <div class="play-progress"></div>
              </div>
              <div class="media-buttons">
                <button id="play-pause-button"></button>
                <div class="media-time">
                  <span id="current-time">0</span> / <span id="media-duration">0</span>
                </div>
                <button id="mute-button"></button>
                <button id="fullscreen-button"></button>
              </div>
    				</div>
    		</div>

    		
      </div>

      <div class="transcript"></div>
  	<script
		  src="https://code.jquery.com/jquery-3.1.1.min.js">
		</script>
		<script src="js/media-player.js" type="text/javascript"></script>

		</body>




</html>
